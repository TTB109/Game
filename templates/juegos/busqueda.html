{% extends "baseU.html" %}
{% block title %} Busqueda de Videojuegos {% endblock title%}   
{% block content %}
 <!--BODY-->
<div>
    <h1 class="center-align titulo"> Resultado de la Busqueda =) </h1>
{% if fVJuego %}
    {% for jueguito in fVJuego %}
        <center><strong><a href="{% url 'VVJuego' jueguito.id_juego user.id%}"> {{jueguito.titulo}} </a></strong></center>
    {% endfor %}
{% else %}
    <center><strong> Nada encontrado :c </strong></center>
{% endif %}

</div>




 <!--FOOTER-->
 {% endblock content %}
